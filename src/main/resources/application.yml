spring:
  application:
    name: pairr

  datasource:
    url: jdbc:postgresql://localhost:5432/pairr
    username: pairr
    password: pairr
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    enabled: true

logging:
  level:
    org.springframework.security: DEBUG

jwt:
  secret: '${JWT_SECRET:yourverylongsecuresecretkeythatisatleast32bytes}'
  expiration-hours: 24 # JWT token expiration time in hours

recommendation:
  time-matching:
    max-overlap-hours: 4  # Maximum overlap time in hours for time score calculation

cache:
  user-existence:
    ttl-minutes: 60  # Cache user existence for 60 minutes
    max-size: 10000  # Maximum 10,000 cached entries

admin:
  email: '${ADMIN_EMAIL:admin@pairr.com}'
  display-name: 'admin'
  password: '${ADMIN_PASSWORD:admin123}'

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
