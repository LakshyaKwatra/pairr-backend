databaseChangeLog:
  - changeSet:
      id: 010-create-chat-tables
      author: pairr
      changes:

        - createTable:
            tableName: conversations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: participant_1_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: participant_2_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: last_message_at
                  type: timestamp

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: conversations
            baseColumnNames: participant_1_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_conversations_participant_1

        - addForeignKeyConstraint:
            baseTableName: conversations
            baseColumnNames: participant_2_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_conversations_participant_2

        - addUniqueConstraint:
            tableName: conversations
            columnNames: participant_1_id, participant_2_id
            constraintName: uq_conversation_participants

        - createIndex:
            indexName: idx_conversations_participant_1
            tableName: conversations
            columns:
              - column:
                  name: participant_1_id

        - createIndex:
            indexName: idx_conversations_participant_2
            tableName: conversations
            columns:
              - column:
                  name: participant_2_id

        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: conversation_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: sender_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: conversation_id
            referencedTableName: conversations
            referencedColumnNames: id
            constraintName: fk_messages_conversation

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_sender

        - createIndex:
            indexName: idx_messages_conversation_created
            tableName: messages
            columns:
              - column:
                  name: conversation_id
              - column:
                  name: created_at

        - createIndex:
            indexName: idx_messages_sender
            tableName: messages
            columns:
              - column:
                  name: sender_id
