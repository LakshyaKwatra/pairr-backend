databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: pairr
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: overall_rating
                  type: decimal(2,1)

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
